<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="head-section">Login Now</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form class="login-form" id="loginForm" onsubmit="submitLoginForm();">
                <div class="form-group">
                    <input id="username" type="text" class="form-control"
                        placeholder="請輸入使用者名稱" autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="password-field" type="password"
                    class="form-control"  placeholder="請輸入密碼"  autocomplete="off">
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-primary submit px-3" onclick="submitLoginForm()"
                    >登入</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var user={}; //初始化為空值並在外部宣告
    
    function submitLoginForm(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password-field').value;
        
        	
	    var formData = new FormData();
	    formData.append('username',username);
		formData.append('password',password);
		 
		var xhr = new XMLHttpRequest();
	    xhr.open('POST','/login',true);
        
		xhr.onreadystatechange = function(){
			if(xhr.readyState === 4){
				if(xhr.status === 200){
					//登入成功處理jwt令牌
					var token = xhr.getResponseHeader('Authorization');
					console.log('JWT Token:{}',token)
					
				    Swal.fire({
				    	  title: "登入成功",
				    	  showClass: {
				    	    popup: `
				    	      animate__animated
				    	      animate__fadeInUp
				    	      animate__faster
				    	    `
				    	  },
				    	  hideClass: {
				    	    popup: `
				    	      animate__animated
				    	      animate__fadeOutDown
				    	      animate__faster
				    	    `
				    	  }
				    });
			}else{
				//登入失敗			
				console.log('登入失敗');
				
			    Swal.fire({
			    	  title: "登入失敗",
			    	  showClass: {
			    	    popup: `
			    	      animate__animated
			    	      animate__fadeInUp
			    	      animate__faster
			    	    `
			    	  },
			    	  hideClass: {
			    	    popup: `
			    	      animate__animated
			    	      animate__fadeOutDown
			    	      animate__faster
			    	    `
			  	  	  }
			  	 });
				}
			}
		}
        xhr.send(formData);
    }

</script>
