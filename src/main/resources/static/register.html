<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="head-section">Register</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form class="login-form" onsubmit="registerUser(); return false;">
				<div class="form-group">
				    <input type="text" class="form-control" id="username" placeholder="請輸入使用者名稱">
				</div>
				<div class="form-group">
				    <input id="password-field" type="password" class="form-control" placeholder="請輸入密碼">
				</div>
				<div class="form-group">
				    <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
				</div>
				<div class="form-group">
				    <input type="email" class="form-control" id="email" placeholder="請輸入電子信箱">
				</div>
				<div class="form-group">
				    <input type="number" class="form-control" id="gender" placeholder="請輸入性別 1為男 2為女">
				</div>
				<div class="form-group">
				    <input type="text" class="form-control" id="company" placeholder="請輸入公司名稱">
				</div>
				<div class="form-group">
				    <input type="text" class="form-control" id="dept" placeholder="請輸入部門名稱">
				</div>
				<div class="form-group">
				    <button type="submit" class="form-control btn btn-primary submit px-3">註冊</button>
				</div>
            </form>
        </div>
    </div>
</div>
<script>
    var user = {}; // 外部初始化

    function registerUser() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password-field').value;
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var gender = document.getElementById('gender').value;
        var company = document.getElementById('company').value;
        var dept = document.getElementById('dept').value;

        var currentTime = new Date();
        
        var userData = {
                username: username,
                password: password,
                name: name,
                email: email,
                gender: gender,
                company: company,
                dept: dept,
                createTime: currentTime.toISOString()
            };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/register', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // 註冊成功
                    Swal.fire({
                        title: "註冊成功",
                        showClass: {
                            popup: `
                              animate__animated
                              animate__fadeInUp
                              animate__faster
                            `
                        },
                        hideClass: {
                            popup: `
                              animate__animated
                              animate__fadeOutDown
                              animate__faster
                            `
                        }
                    });
                } else {
                    
                    console.log('註冊失敗');

                    Swal.fire({
                        title: "註冊失敗",
                        showClass: {
                            popup: `
                              animate__animated
                              animate__fadeInUp
                              animate__faster
                            `
                        },
                        hideClass: {
                            popup: `
                              animate__animated
                              animate__fadeOutDown
                              animate__faster
                            `
                        }
                    });
                }
            }
        };
        xhr.send(JSON.stringify(userData));
    }
</script>
