    <!-- 網頁標題欄 -->
        <h1 style="text-align: center;color: white;">我要揪團</h1>
    <!-- 網頁功能頁 -->
    <div class="container-groupbuying" style="margin-top: 10px;">
        <div class="row">
            <div class="col-8">
                <p>揪團說明:選擇時間及店家，截止時累積點餐金額達$150元即可成單</p>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-4">送餐日期</div>
            <div class="col-4">截止日期</div>
        </div> -->
        <div class="row">
            <div class="col-4">
                <div class="dropdown1"><p>點選送餐日期</p>
                    <button onclick="toggleDropdown1()" class="dropbtn1" id="dropdownButton1">點選送餐日期</button>
                    <div id="myDropdown1" class="dropdown-content1">
                        <a onclick="selectOption1('today')"><p id="today"></p></a>
                        <a onclick="selectOption1('tomorrow')"><p id="tomorrow"></p></a>
                        <a onclick="selectOption1('dayAfterTomorrow')"><p id="dayAfterTomorrow"></p></a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="dropdown2">
                    <div class="dropdown2"><p>點選截止日期</p>
                     <button onclick="toggleDropdown2()" class="dropbtn2" id="dropdownButton2">點選截止日期</button>
                     <div id="myDropdown2" class="dropdown-content2">
                        <a onclick="selectOption2('today2')"><p id="today2"></p></a>
                        <a onclick="selectOption2('tomorrow2')"><p id="tomorrow2"></p></a>
                        <a onclick="selectOption2('dayAfterTomorrow2')"><p id="dayAfterTomorrow2"></p></a>
                     </div>
                    </div>
                </div>           
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-8">
                <div class="dropdown3">
                    <button onclick="toggleDropdown3()" class="dropbtn3" id="dropdownButton3">請選擇店家</button>
                    <div id="myDropdown3" class="dropdown-content3">
                        <a id="eighttea" onclick="selectOption3('八八喝茶台中店')">八八喝茶台中店</a>
                        <a id="onecoffee" onclick="selectOption3('壹咖啡台中店')">壹咖啡台中店</a>
                        <a id="bigbowl" onclick="selectOption3('大碗子台中店')">大碗子台中店</a>
                        <a id="aday" onclick="selectOption3('一木日台中店')">一木日台中店</a>
                        <a id="fiftytea" onclick="selectOption3('50收台中店')">50收台中店</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="dropdownt">
                    <button onclick="toggleDropdownt()" class="dropbtnt" id="dropdownButtont">希望送達時間</button>
                    <div id="myDropdownt" class="dropdownt-content">
                        <select class="user-select">
                            <option selected value="time0">請選擇時間</option>
                            <option value="time1">09:00-11:00</option>
                            <option value="time2">11:00-13:00</option>
                            <option value="time3">13:00-15:00</option>
                            <option value="time4">15:00-17:00</option>
                            <option value="time5">17:00-19:00</option>
                            <option value="time6">19:00-21:00</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-8">
                    <h4>送餐資訊</h4>
                    <div class="address">
                        <input type="text" id="useraddress" placeholder="請輸入地址">
                        <input type="text" id="usernumber" placeholder="請輸入電話">
                    </div>
                </div>            
        </div>
        <div class="row">
            <div class="col-6 submitBtn" id="submitbtn">
                <button class="submitbtn">送出</button>
            </div>
        </div>

    </div>
